<!DOCTYPE html>
<html>

<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="Portfólio profissional de Hisnaider Ribeiro Campello, desenvolvido em Flutter Web.">
  <meta name="keywords" content="Flutter, Portfólio, Desenvolvedor Mobile, Flutter Web">
  <meta name="author" content="Hisnaider Ribeiro Campello">
  <meta name="copyright" content="© 2025 Hisnaider Ribeiro Campello">
  <meta name="license" content="Creative Commons BY-NC-ND 4.0">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="portfolio">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <title>portfolio</title>
  <link rel="manifest" href="manifest.json">
  <style>
    html,
    body {
      margin: 0;
      width: 100%;
      height: 100%;
      background: #000;
    }

    #splash {
      position: fixed;
      inset: 0;
      background: #1A1A1E;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #035f5f;
      font-family: Arial, sans-serif;
      z-index: 9999;
    }

    #splash img {
      width: 500px;
      height: auto;
    }
  </style>
</head>

<body>
  <div id="splash">
    <img src="my_logo.png" alt="Sistema Estelar" />
  </div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function () {
      const splash = document.getElementById('splash');
      if (splash) {
        splash.style.opacity = '0';
        splash.style.transition = 'opacity 0.75s ease';
        setTimeout(() => splash.remove(), 750);
      }
    });
  </script>
</body>

</html>
